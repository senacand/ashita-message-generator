<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
    <div class="container">
        <h1>üå§Ô∏è Honjitsu Message Generator üå§Ô∏è</h1>
        <div class="preview-container">
            <canvas id="imageCanvas"></canvas>
        </div>
        <div class="editor-section">
            <div class="controls">
                <div class="text-controls">
                    <div class="control-group">
                        <button class="icon-btn" id="decreaseFontSize"><i class="fas fa-minus"></i></button>
                        <span id="fontSize">16</span>
                        <button class="icon-btn" id="increaseFontSize"><i class="fas fa-plus"></i></button>
                    </div>
                    <div class="control-group">
                        <button class="icon-btn" data-align="left"><i class="fas fa-align-left"></i></button>
                        <button class="icon-btn" data-align="center"><i class="fas fa-align-center"></i></button>
                        <button class="icon-btn" data-align="right"><i class="fas fa-align-right"></i></button>
                    </div>
                    <div class="control-group">
                        <button class="icon-btn" data-valign="top"><i class="fas fa-arrow-up"></i></button>
                        <button class="icon-btn" data-valign="middle"><i class="fas fa-grip-lines"></i></button>
                        <button class="icon-btn" data-valign="bottom"><i class="fas fa-arrow-down"></i></button>
                    </div>
                    <div class="control-group image-selector">
                        <label for="backgroundImageSelect" class="selector-label">
                            <i class="fas fa-image"></i>
                        </label>
                        <select id="backgroundImageSelect" name="backgroundImage">
                            <!-- Options will be populated dynamically by JavaScript -->
                        </select>
                    </div>
                </div>
                <textarea id="textInput" placeholder="# Title
Use # for titles
Use <y>highlighted text</y> or <o>highlighted text</o> for highlights"></textarea>
                <button onclick="generateImage()"><i class="fas fa-save"></i> Save Image</button>
            </div>
            <a href="https://github.com/senacand/honjitsu-message-generator" class="github-link" target="_blank">
                <i class="fab fa-github"></i> Source Code
            </a>
            <div class="promo-message">
                Like this web app?<br>You might also like <a href="https://blueskygen.sena.dev/" target="_blank">‚òÅÔ∏è Blue Sky Message Generator ‚òÅÔ∏è</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
